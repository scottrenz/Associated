{% extends 'base.html' %}

{% block head %}
<title>Associate Employee with Systems</title>
{% endblock %}

{% block body %}
<div class="content">
    <h1 style="text-align: center">Enter Employee Name and System name to be associated</h1>

    <form style="margin-left: 40%" action="/update/" method="POST">
        <input type="text" name="empName" placeholder="empName">
        <input type="text" name="sysName" placeholder="sysName">
        <input type="submit" value="Update">
    </form>
    
</div>
{% endblock %}
